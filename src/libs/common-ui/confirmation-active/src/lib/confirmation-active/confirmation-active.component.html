<div class="form-container img-background">
  <div
    *ngIf="confirming; else confirmSignUpSuccessfullyTmp"
    class="form-initiate"
  >
    <div class="form-title mb-3">Confirming active</div>
    <img
      class="w-100 border-radius-32"
      src="assets/images/loading.gif"
      alt="loading"
    />
  </div>
</div>

<ng-template #confirmSignUpSuccessfullyTmp>
  <div class="su-success-c">
    <img
      loading="lazy"
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/f4688d45c3e409543baa686154ed49c6577d3ebcba9f267899c04f43d5f0fd5d?"
      class="su-success-icon"
      alt=""
    />
    <div class="su-success-title">Confirm email successfully</div>
    <button
      class="btn btn-c btn-primary btn-user btn-block mt-3"
      [routerLink]="'/'"
    >
      Back to home
    </button>
  </div>
</ng-template>
