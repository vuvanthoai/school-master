<div class="form-container img-background">
  <div class="form-initiate">
    <div class="form-title">Sign to School Master</div>
    <form [formGroup]="loginForm" (submit)="handleLogin()" class="form-body">
      <div class="mb-4">
        <label class="mb-2"> Email </label>
        <input
          type="text"
          class="form-control form-control-user"
          placeholder="Enter your email"
          [formControlName]="LoginFormProperties.EMAIL"
        />
        <ng-container
          *ngIf="getControl(LoginFormProperties.EMAIL) as emailControl"
        >
          <div
            *ngIf="emailControl.touched && emailControl.errors"
            class="invalid-feedback d-block text-left red-txt-st"
          >
            <pre>{{ emailControl.errors | json }}</pre>
            <span *ngIf="emailControl.hasError('required')">
              Please enter your email.
            </span>
            <span *ngIf="emailControl.hasError('pattern')">
              Email format invalid.
            </span>
          </div>
        </ng-container>
      </div>
      <div class="mb-4">
        <div class="d-flex align-items-center justify-content-between mb-2">
          <label> Password </label>
          <span
            (click)="navigateToUrl(NAVIGATION_URL_VALUES.FORGOT_PASSWORD)"
            class="text-decoration-underline cursor-pointer"
            >Forgot password?</span
          >
        </div>
        <input
          type="password"
          class="form-control form-control-user"
          placeholder="Enter your password"
          [formControlName]="LoginFormProperties.PASSWORD"
        />
        <ng-container
          *ngIf="getControl(LoginFormProperties.PASSWORD) as passwordControl"
        >
          <ng-container
            *ngIf="passwordControl.touched && passwordControl.errors"
          >
            <div
              *ngIf="passwordControl.hasError('required')"
              class="invalid-feedback d-block text-left red-txt-st"
            >
              Please enter your password.
            </div>
          </ng-container>
        </ng-container>
      </div>
      <button
        class="btn btn-c btn-primary btn-user btn-block d-flex align-items-center gap-8 mb-4"
        [disabled]="loginForm.invalid || loading"
        (click)="handleLogin()"
      >
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
        Log in
      </button>
      <div class="text-center">
        Don't have an account yet?
        <span
          (click)="navigateToUrl(NAVIGATION_URL_VALUES.REGISTRATION)"
          class="text-decoration-underline cursor-pointer"
          >Sign up</span
        >
      </div>
    </form>
  </div>
</div>
