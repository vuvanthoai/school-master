<div class="form-container img-background">
  <div class="form-initiate">
    <div class="form-title">Reset password</div>
    <div class="form-body">
      <div class="mb-4">
        <label class="mb-2"> Email </label>
        <input
          [formControl]="emailControl"
          type="text"
          class="form-control form-control-user"
          placeholder="Enter your email"
        />

        <ng-container *ngIf="emailControl.touched && emailControl.errors">
          <div
            *ngIf="emailControl.hasError('required')"
            class="invalid-feedback d-block text-left red-txt-st"
          >
            Please enter your email.
          </div>
        </ng-container>
      </div>
      <button
        class="btn btn-c btn-primary btn-user btn-block d-flex align-items-center gap-8 mb-4"
        [disabled]="emailControl.invalid || loading"
        (click)="submitResetPasswordRequest()"
      >
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
        Submit
      </button>
    </div>
  </div>
</div>
