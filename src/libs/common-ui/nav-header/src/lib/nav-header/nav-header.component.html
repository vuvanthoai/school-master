<nav class="navbar navbar-expand-lg ecommerce-navbar" id="navbar">
  <div class="container">
    <a class="navbar-brand d-none d-lg-block" [routerLink]="'/'">
      <div class="logo-dark">
        <img src="assets/images/logo-dark.png" alt="" height="25" />
      </div>
      <div class="logo-light">
        <img src="assets/images/logo-light.png" alt="" height="25" />
      </div>
    </a>
    <button
      class="btn btn-soft-primary btn-icon d-lg-none"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      [routerLink]="'/'"
    >
      <i class="bi bi-list fs-20"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-lg-auto mb-2 mb-lg-0" id="navigation-menu">
        <li class="nav-item d-block d-lg-none">
          <a class="d-block p-3 h-auto text-center">
            <img
              src="assets/images/logo-dark.png"
              alt=""
              height="25"
              class="card-logo-dark mx-auto"
            />
            <img
              src="assets/images/logo-light.png"
              alt=""
              height="25"
              class="card-logo-light mx-auto"
            />
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            data-key="t-demos"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            My applications
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            data-key="t-catalog"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            My children
          </a>
        </li>
        <li class="nav-item">
          <a
            (click)="handleNavigation(NAVIGATION_URL_VALUES.ABOUT_US)"
            class="nav-link"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            data-key="t-shop"
          >
            About
          </a>
        </li>
        <li class="nav-item">
          <a
            (click)="handleNavigation(NAVIGATION_URL_VALUES.HELP)"
            class="nav-link"
            data-key="t-pages"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Help
          </a>
        </li>
      </ul>
    </div>
    <div
      class="bg-overlay navbar-overlay"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent.show"
    ></div>

    <div class="d-flex align-items-center gap-8">
      <button
        (click)="openToggleSearch = !openToggleSearch"
        type="button"
        class="btn btn-icon btn-search-cr rounded-circle text-muted"
      >
        @if (openToggleSearch) {
        <svg
          width="44"
          height="44"
          viewBox="0 0 44 44"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="44" height="44" rx="22" fill="#2399F9" />
          <g clip-path="url(#clip0_618_1849)">
            <path
              d="M26.5 26.5L17.5 17.5M26.5 17.5L17.5 26.5"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </g>
          <defs>
            <clipPath id="clip0_618_1849">
              <rect
                width="12"
                height="12"
                fill="white"
                transform="translate(16 16)"
              />
            </clipPath>
          </defs>
        </svg>

        } @else {
        <i class="bx bx-search fs-12 fw-bold"></i>
        }
      </button>
      <div class="dropdown header-item dropdown-hover-end">
        <ng-container *ngIf="activeUser$ | async as activeUser; else notAuth">
          <img
            class="rounded-circle header-profile-user"
            src="assets/images/users/avatar_default.png"
            alt="Header Avatar"
          />
          <div class="dropdown-menu dropdown-menu-end">
            <!-- item-->
            <h6 class="dropdown-header">Welcome {{ activeUser.email }}!</h6>
            <a class="dropdown-item"
              ><i
                class="mdi mdi-cog-outline text-muted fs-16 align-middle me-1"
              ></i>
              <span class="align-middle">Settings</span></a
            >
            <a class="dropdown-item" (click)="logout()"
              ><i
                class="bi bi-box-arrow-right text-muted fs-16 align-middle me-1"
              ></i>
              <span class="align-middle" data-key="t-logout">Logout</span></a
            >
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <form
    *ngIf="openToggleSearch"
    [formGroup]="searchForm"
    class="form-container"
  >
    <div class="search-box">
      <div class="input-fields">
        <input
          type="text"
          class="input-field flex-2"
          placeholder="School name...."
          aria-label="School name"
          formControlName="searchKey"
        />
        <span class="ACRAdd M2vV3"></span>
        <input
          type="text"
          class="input-field"
          placeholder="Town, city or post code"
          aria-label="Town, city or post code"
          formControlName="postCode"
        />
      </div>
      <button class="search-button" (click)="navigateToSearch()">
        <i class="bx bx-search fs-12 fw-bold"></i>
        <span class="search-4a">Search</span>
      </button>
    </div>
  </form>
</nav>

<ng-template #notAuth>
  <button
    class="btn btn-common-style btn-user btn-block"
    [routerLink]="'/login'"
  >
    Login
  </button>
</ng-template>
