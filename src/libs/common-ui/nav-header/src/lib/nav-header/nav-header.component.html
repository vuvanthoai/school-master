<nav class="navbar navbar-expand-lg ecommerce-navbar" id="navbar">
  <div class="container">
    <a class="navbar-brand d-none d-lg-block" [routerLink]="'/'">
      <div class="logo-dark">
        <img src="assets/images/logo-dark.png" alt="" height="25" />
      </div>
      <div class="logo-light">
        <img src="assets/images/logo-light.png" alt="" height="25" />
      </div>
    </a>
    <button
      class="btn btn-soft-primary btn-icon d-lg-none"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      [routerLink]="'/'"
    >
      <i class="bi bi-list fs-20"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-lg-auto mb-2 mb-lg-0" id="navigation-menu">
        <li class="nav-item d-block d-lg-none">
          <a class="d-block p-3 h-auto text-center" href="index.html">
            <img
              src="assets/images/logo-dark.png"
              alt=""
              height="25"
              class="card-logo-dark mx-auto"
            />
            <img
              src="assets/images/logo-light.png"
              alt=""
              height="25"
              class="card-logo-light mx-auto"
            />
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            data-key="t-demos"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            My applications
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            data-key="t-catalog"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            My children
          </a>
        </li>
        <li class="nav-item">
          <a
            (click)="handleNavigation(NAVIGATION_URL_VALUES.ABOUT_US)"
            class="nav-link"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            data-key="t-shop"
          >
            About
          </a>
        </li>
        <li class="nav-item">
          <a
            (click)="handleNavigation(NAVIGATION_URL_VALUES.HELP)"
            class="nav-link"
            data-key="t-pages"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Help
          </a>
        </li>
      </ul>
    </div>
    <div
      class="bg-overlay navbar-overlay"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent.show"
    ></div>

    <div class="d-flex align-items-center">
      <button
        type="button"
        class="btn btn-icon btn-topbar btn-ghost-dark rounded-circle text-muted"
        data-bs-toggle="modal"
        data-bs-target="#searchModal"
      >
        <i class="bx bx-search fs-22"></i>
      </button>
      <div class="dropdown header-item dropdown-hover-end">
        <ng-container *ngIf="activeUser$ | async as activeUser; else notAuth">
          <button
            type="button"
            class="btn"
            id="page-header-user-dropdown"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img
              class="rounded-circle header-profile-user"
              src="assets/images/users/avatar_default.png"
              alt="Header Avatar"
            />
          </button>
          <div class="dropdown-menu dropdown-menu-end">
            <!-- item-->
            <h6 class="dropdown-header">Welcome {{ activeUser.email }}!</h6>
            <a class="dropdown-item"
              ><i
                class="mdi mdi-cog-outline text-muted fs-16 align-middle me-1"
              ></i>
              <span class="align-middle">Settings</span></a
            >
            <a class="dropdown-item" (click)="logout()"
              ><i
                class="bi bi-box-arrow-right text-muted fs-16 align-middle me-1"
              ></i>
              <span class="align-middle" data-key="t-logout">Logout</span></a
            >
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</nav>

<ng-template #notAuth>
  <button
    class="btn btn-common-style btn-user btn-block"
    [routerLink]="'/login'"
  >
    Login
  </button>
</ng-template>
