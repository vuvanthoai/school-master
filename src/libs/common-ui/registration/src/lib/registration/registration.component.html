<div class="form-container">
  <div class="form-title">
    Sign up
    <span class="form-title-name">School Master</span>
  </div>
  <form
    [formGroup]="registrationForm"
    (submit)="handleSignUp()"
    class="form-body"
  >
    <div class="mb-4">
      <label class="mb-2"> First name * </label>
      <input
        type="text"
        class="form-control form-control-user"
        placeholder="Enter your first name"
        [formControlName]="RegistrationFormProperties.FIRST_NAME"
      />
    </div>
    <div class="mb-4">
      <label class="mb-2"> Last name * </label>
      <input
        type="text"
        class="form-control form-control-user"
        placeholder="Enter your last name"
        [formControlName]="RegistrationFormProperties.LAST_NAME"
      />
    </div>
    <div class="mb-4">
      <label class="mb-2"> Email * </label>

      <input
        type="text"
        class="form-control form-control-user"
        placeholder="Enter your email"
        [formControlName]="RegistrationFormProperties.EMAIL"
      />
    </div>
    <div class="mb-4">
      <label class="mb-2"> Password * </label>

      <input
        type="password"
        class="form-control form-control-user"
        placeholder="Enter your password"
        [formControlName]="RegistrationFormProperties.PASSWORD"
      />
    </div>
    <div class="mb-4">
      <label class="mb-2"> RePassword * </label>

      <input
        type="password"
        class="form-control form-control-user"
        placeholder="Enter your re password"
        [formControlName]="RegistrationFormProperties.RE_PASSWORD"
      />
    </div>
    <div class="mb-4">
      <label class="mb-2">Post code</label>
      <input
        type="text"
        class="form-control form-control-user"
        placeholder="Enter your post code"
        [formControlName]="RegistrationFormProperties.POST_CODE"
      />
    </div>
    <div class="mb-4">
      <label class="mb-2">Phone number</label>
      <input
        type="text"
        class="form-control form-control-user"
        placeholder="Enter your phone number"
        [formControlName]="RegistrationFormProperties.PHONE_NUMBER"
      />
    </div>
    <a (click)="handleSignUp()" class="btn btn-primary btn-user btn-block">
      Sign up
    </a>
  </form>
</div>
